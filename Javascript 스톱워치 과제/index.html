<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div id="main-div">
    <h1 class="title">⏱️피로그래밍 스톱워치</h1>
    <div class="clock">
      <div class="screen">00:00</div>
      <div class="btn-container">
        <button class="btn" id="start-button">start</button>
        <button class="btn" id="stop-button">stop</button>
        <button class="btn" id="reset-button">reset</button>
      </div>
    </div>
    <div class="record-sheet-control">
      <button class="round-btn" id="all-checked"><p class = "hidden check-sign">✔️</p></button>
      <h2 class="record-title">구간 기록</h2>
      <button class="delete-button">🗑️</button>
    </div>
    <div class="record-sheet"></div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
