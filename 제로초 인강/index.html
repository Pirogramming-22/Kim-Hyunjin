<!--
  뭔가를 만들 때 생각부터 해라
  -> 계획부터 시작
  어떻게 계획?
  -> 가로 세로 원칙으로 구역을 나누어라
  ->개발자 도구 적극적으로 사용해라
-->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico?1">
  <link rel="stylesheet" href="./style.css">
  <title>NAVER</title>
</head>
<body>
  <div id="wrap">
    <div id="wrap-center">
      <div id="header">
        <button id="header-hamburger">
          <!--::before 이 셋끼리만 z index 적용-->
          <div></div>
          <span class="blind">확장 영역</span>
          <!--::after-->
        </button>
        <a id="header-naverpay"a href="https://order.pay.naver.com/home" target="_blank">
          <!--::before 이 셋끼리만 z index 적용-->
          <div></div>
          <span class="blind">페이 바로가기</span>
          <!--::after-->
        </a>
        <button id="header-talk">
          <!--::before 이 셋끼리만 z index 적용-->
          <div></div>
          <span class="blind">톡</span>
          <!--::after-->
        </button>
        <button id="header-notify">
          <!--::before 이 셋끼리만 z index 적용-->
          <div></div>
          <span class="blind">알림</span>
          <!--::after-->
        </button>
        <a id="header-shopping"a href="https://shopping.naver.com/cart" target="_blank">
          <!--::before 이 셋끼리만 z index 적용-->
          <div></div>
          <span class="blind">페이 바로가기</span>
          <span class="blind">알림</span>
          <!--::after-->
        </a>
        <!--자식 요소들이 position absolute로 정의되었기 때문에 부모인 header의 height는 0이 된다.-->
        <a id="event_logo" href="https://search.naver.com/search.naver?where=nexearch&sm=top_clk.splogo&fbm=0&ie=utf8&query=%ED%81%AC%EB%A6%AC%EC%8A%A4%EB%A7%88%EC%8A%A4" target="_blank">
          <img src="sp_main`.png" alt="크리스마스이브">
        </a>
      </div>
      <div id="search">
        <h1 id="special-input-logo">
          <a href="#"><img src="./logo.png" width="58" height="58" alt="NAVER"></a>
        </h1>
        <form action="">
          <label for="search-input" class="blind">검색어 입력</label>
          <input type="text" id="search-input" placeholder="검색어를 입력하세요.">
          <div id="search-right">
            <button href="#" id="search-keyboard">
              <span class="blind">입력도구</span>
            </button>
            <button href="#" id="search-recent">
              <span class="blind">자동완성/최근검색어펼치기</span>
            </button>
            <button id="search-button">
              <div><span class="blind">검색</span></div>
            </button>
          </div>
        </form>
      </div>
      <div id="nav"></div>
      <div id="main"></div>
    </div>
  </div>
</body>
</html>
